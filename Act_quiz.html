<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz App using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="start-screen">
        <button id="start-button">Start</button><br><br><br>
        <input class="choose" type="file" id="fileInput" accept=".json">
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question"></span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button><br><br>
        <a href="index.html"><button id="Home">Home</button></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
